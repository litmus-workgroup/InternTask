<!DOCTYPE html>
<html ng-app="billApp">

<head>
    <title>Data Details</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/angular/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/UserDetails.js"></script>
    <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    
    table,
    th,
    td {
        border: 1px solid black;
    }
    tr:nth-child(even) {
    	background-color: #f2f2f2
    }
    th {
    background-color: #4CAF50;
    color: white;
}
    </style>
</head>

<body ng-controller="detailController">
   
    <a href="" class="btn btn-primary" ng-click="genrate()">Genrate_Bill</a>
    <table>
        <tr>
            <td>
                <th>Object_id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Message_part</th>
                <th>Attempt</th>
                <th>Created_Date</th>
            </td>
        </tr>
        <tr ng-repeat="x in users track by $index">
        <td>
            <td>{{x._id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.phone}}</td>
            <td>{{x.email}}</td>
            <td>{{x.message_part}}</td>
            <td>{{x.attempt}}</td>
            <td>{{x.created_date}}</td>
            </td>
        </tr>
</body>

</html>
